    <h1>Self Care Center</h1>

        <button class='main-button'>Recieve Message</button>
        <button class='save-button'>Favorite this quote</button>
      </form>
    </div><br>
  </br>
    <section class="mantra-text">
      <p class='mantra-text'>Hello friend!</p>
    </section>
    <br></br>
    <button class='unhide-saved'>Show Favorites</button>
    <br></br>
    <section class='saved'>
      <p class='saved-text'>Favorited Quotes:</p>
    </section>
    <p class='not-a-real-fix'> </p>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
